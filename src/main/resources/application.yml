    open-in-view: true
    properties:
      org:
        hibernate:
          envers:
            audit_table_suffix: _audit
            modified_flag_suffix: _changed
            store_data_at_delete: true
  servlet:
    multipart:
      enabled: true
      max-file-size: 200MB
      max-request-size: 215MB
  profiles:
    active: prod
  mvc:
    hiddenmethod:
