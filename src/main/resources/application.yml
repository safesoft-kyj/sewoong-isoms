server:
  port: 8051

logging:
  level:
    root: INFO
    org.springframework:
      web: INFO
      security: INFO
      session: INFO
      data: INFO
      jdbc:
        core:
          JdbcTemplate: INFO
          StatementCreatorUtils: TRACE
    com.cauh: DEBUG
    org.apache.tiles: DEBUG

spring.jndi.ignore: true

spring:
  devtools:
    livereload:
      enabled: true
  main:
    banner-mode: console
    allow-bean-definition-overriding: true
  autoconfigure:
